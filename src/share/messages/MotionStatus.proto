package messages;

message MotionStatus
{
    enum SupportFoot
    {
	LEFT_SUPPORT = 0;
	RIGHT_SUPPORT = 1;
    }

    optional bool standing = 1;
    optional bool body_is_active = 2;
    optional bool walk_is_active = 3;
    optional bool head_is_active = 4;
    optional bool calibrated = 5;
    optional SupportFoot support_foot = 6;
}
